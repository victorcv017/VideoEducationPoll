{% extends 'base.html' %}
{% load embed_video_tags %}
{% load static %} 
{% block content %}
<div>
    <input type="text" value="{{video.name}}">
    <button>Compartir</button>
</div>
<video width="400" controls>
    <source src="{% get_media_prefix %}{{video.id}}.mp4" type="video/mp4">
</video>
{% endblock %}
